{% extends 'app/market/order/order_detail.html' %}
{% load static %}
{% block header %}
<h3>订单列表</h3>
{% endblock %}


{% block content %}

    <div id="orderlist" class="container">
    <ul>
    {% for order in orderlist %}
        <a href="{% url 'app:orderdetail' %}?orderid={{ order.id }}"><li>订单{{ order.id }}</li></a>
    {% endfor %}
    </ul>
    </div>


{% endblock %}
