{% extends 'app/base/base_user.html' %}
{% load static %}
{% block extraJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'app/mine/js/register.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" onsubmit="return check()" enctype="multipart/form-data" action="{% url 'app:register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" id="username"name="username" class="form-control"  placeholder="请输入用户名">
                <span id="username_info"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password"id="password"name="password" class="form-control"  placeholder="请输入密码">
                <span name="password_info"> </span>
            </div>
             <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="text" id="password_confirm" class="form-control"  placeholder="请确认密码">
                  <span id="repsw_info"> </span>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">邮箱</label>
                <input type="text" name="email" class="form-control" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">头像</label>
                <input type="file" name="icon">
            </div>
            <button type="submit" class="btn btn-default btn-success btn-block">注册</button>
        </form>

    </div>
{% endblock %}
